name: ESP32 OTA Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        esp32_target: [esp32h2, esp32c6]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Build the application
      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.1
          target: ${{ matrix.esp32_target }}
          path: esp32
          extra_docker_args: '-e IDF_SDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.release"'
  
      - name: Install OTA Dependencies
        run: |
          pip install zigpy-cli zigpy
          wget https://raw.githubusercontent.com/espressif/esp-zigbee-sdk/refs/heads/main/tools/image_builder_tool/image_builder_tool.py

      - name: Create OTA
        run: |
          set -euo pipefail

          # Where the sdkconfig lives (adjust if different)
          SDKCFG="esp32/sdkconfig"

          # Parse manufacturer + semver parts from sdkconfig
          manuf_id_raw=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_OTA_MANUFACTURER=' "$SDKCFG" | cut -d= -f2)
          ver_major=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MAJOR=' "$SDKCFG" | cut -d= -f2)
          ver_minor=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MINOR=' "$SDKCFG" | cut -d= -f2)
          ver_patch=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_PATCH=' "$SDKCFG" | cut -d= -f2)

          # Normalize manufacturer to a bash-friendly integer while preserving hex if given (e.g., 0x0)
          # image_builder_tool accepts hex (0x...) or decimal; weâ€™ll pass hex for readability.
          manuf_id="$manuf_id_raw"

          # Compute Zigbee OTA version: (major << 24) | (minor << 12) | patch
          version_dec=$(( (ver_major << 24) | (ver_minor << 12) | ver_patch ))
          version_hex=$(printf '0x%X' "$version_dec")

          # Map each esp32_target to a unique image-type
          case "${{ matrix.esp32_target }}" in
            esp32h2) image_type=0x1 ;;
            esp32c6) image_type=0x2 ;;
            *) echo "Unknown target: ${{ matrix.esp32_target }}" >&2; exit 1 ;;
          esac

          echo "Using manuf-id=${manuf_id}, image-type=${image_type}, version=${version_hex} (dec=${version_dec})"

          mkdir ota_${{ matrix.esp32_target }}
          cp esp32/build/hass_sensor.bin ota_${{ matrix.esp32_target }}/hass_sensor_${{ matrix.esp32_target }}.bin
          cp esp32/build/hass_sensor.bin ota_${{ matrix.esp32_target }}/hass_sensor_${{ matrix.esp32_target }}.ota
          cd ota_${{ matrix.esp32_target }}
          python ../image_builder_tool.py --create hass_sensor_${{ matrix.esp32_target }}.ota --manuf-id ${manuf_id} --image-type ${image_type} --version ${version_hex} --tag-file hass_sensor_${{ matrix.esp32_target }}.ota
          zigpy ota generate-index --ota-url-root="https://hass.uwpx.org/local/ota" hass_sensor_${{ matrix.esp32_target }}.ota > ota.json
          file_size=$(stat -c %s "hass_sensor_${{ matrix.esp32_target }}.ota")
          # Add the missing 'file_size' property and wrap it into 'firmwares'.
          cat ota.json | jq --argjson size "$file_size" '{firmwares: [ .[] | .file_size = $size ]}' > index.json
          cat index.json

      - name: "Upload OTA artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ota_data_${{ matrix.esp32_target }}
          path: ./ota_${{ matrix.esp32_target }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all OTA artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: ota_data_*
          merge-multiple: false
          path: merged_ota

      - name: Install jq (if needed)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Merge index.json files on `firmwares`
        shell: bash
        run: |
          shopt -s globstar nullglob
          mapfile -t INDEXES < <(find merged_ota -type f -name "index.json" | sort)
          if [ "${#INDEXES[@]}" -eq 0 ]; then
            echo "No index.json files found to merge."
            exit 1
          fi

          # Merge: {firmwares: (index1.firmwares + index2.firmwares + ...)}
          jq -s '{firmwares: (map(.firmwares) | add)}' "${INDEXES[@]}" > merged_ota/index.merged.json
          
          # Pretty print
          jq . merged_ota/index.merged.json > merged_ota/index.json

      - name: Collect binaries alongside merged index
        shell: bash
        run: |
          shopt -s globstar nullglob
          mkdir -p dist
          # Copy all OTA payloads and bins (if you want them in one bundle)
          cp -v merged_ota/**/*.ota dist/
          cp -v merged_ota/index.json dist/

      - name: Upload merged OTA bundle
        uses: actions/upload-artifact@v4
        with:
          name: ota-merged
          path: dist