name: ESP32 OTA Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        esp32_target: [esp32h2, esp32c6]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      # Build the application
      - name: esp-idf build
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5.1
          target: ${{ matrix.esp32_target }}
          path: esp32
          extra_docker_args: '-e IDF_SDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.release"'
  
      - name: Install OTA Dependencies
        run: |
          pip install zigpy-cli zigpy
          wget https://raw.githubusercontent.com/espressif/esp-zigbee-sdk/refs/heads/main/tools/image_builder_tool/image_builder_tool.py

      - name: Create OTA
        run: |
          set -euo pipefail

          # Where to parse the version and details from
          SDKCFG="esp32/sdkconfig.defaults"

          # Parse manufacturer + semver parts from sdkconfig
          manuf_id_raw=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_OTA_MANUFACTURER=' "$SDKCFG" | cut -d= -f2)
          ver_major=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MAJOR=' "$SDKCFG" | cut -d= -f2)
          ver_minor=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MINOR=' "$SDKCFG" | cut -d= -f2)
          ver_patch=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_PATCH=' "$SDKCFG" | cut -d= -f2)

          # Normalize manufacturer to a bash-friendly integer while preserving hex if given (e.g., 0x0)
          # image_builder_tool accepts hex (0x...) or decimal; we'll pass hex for readability.
          manuf_id="$manuf_id_raw"

          # Compute Zigbee OTA version: (major << 24) | (minor << 12) | patch
          version_dec=$(( (ver_major << 24) | (ver_minor << 12) | ver_patch ))
          version_hex=$(printf '0x%X' "$version_dec")

          # Map each esp32_target to a unique image-type
          case "${{ matrix.esp32_target }}" in
            esp32h2) image_type=0x1 ;;
            esp32c6) image_type=0x2 ;;
            *) echo "Unknown target: ${{ matrix.esp32_target }}" >&2; exit 1 ;;
          esac

          echo "Using manuf-id=${manuf_id}, image-type=${image_type}, version=${version_hex} (dec=${version_dec})"

          mkdir ota_${{ matrix.esp32_target }}
          cp esp32/build/hass_sensor.bin ota_${{ matrix.esp32_target }}/hass_sensor_${{ matrix.esp32_target }}.bin
          cp esp32/build/hass_sensor.bin ota_${{ matrix.esp32_target }}/hass_sensor_${{ matrix.esp32_target }}.ota
          cd ota_${{ matrix.esp32_target }}
          python ../image_builder_tool.py --create hass_sensor_${{ matrix.esp32_target }}.ota --manuf-id ${manuf_id} --image-type ${image_type} --version ${version_hex} --tag-file hass_sensor_${{ matrix.esp32_target }}.ota
          zigpy ota generate-index --ota-url-root="" hass_sensor_${{ matrix.esp32_target }}.ota > ota.json
          file_size=$(stat -c %s "hass_sensor_${{ matrix.esp32_target }}.ota")
          # Add the missing 'file_size' property and wrap it into 'firmwares'.
          cat ota.json | jq --argjson size "$file_size" '{firmwares: [ .[] | .file_size = $size ]}' > index.json
          cat index.json

      - name: "Upload OTA artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ota_data_${{ matrix.esp32_target }}
          path: ota_${{ matrix.esp32_target }}

  merge:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all OTA artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: ota_data_*
          merge-multiple: false
          path: merged_ota

      - name: Install jq (if needed)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Merge index.json files on `firmwares`
        shell: bash
        run: |
          shopt -s globstar nullglob
          mapfile -t INDEXES < <(find merged_ota -type f -name "index.json" | sort)
          if [ "${#INDEXES[@]}" -eq 0 ]; then
            echo "No index.json files found to merge."
            exit 1
          fi

          # Merge: {firmwares: (index1.firmwares + index2.firmwares + ...)}
          jq -s '{firmwares: (map(.firmwares) | add)}' "${INDEXES[@]}" > merged_ota/index.merged.json
          
          # Pretty print
          jq . merged_ota/index.merged.json > merged_ota/index.json

      - name: Collect binaries alongside merged index
        shell: bash
        run: |
          shopt -s globstar nullglob
          mkdir -p dist
          # Copy all OTA payloads and bins (if you want them in one bundle)
          cp -v merged_ota/**/*.ota dist/
          cp -v merged_ota/index.json dist/

      - name: Upload merged OTA bundle
        uses: actions/upload-artifact@v4
        with:
          name: merged_ota
          path: dist
  
  release:
    needs: merge
    runs-on: ubuntu-latest
    permissions:
      contents: write   # required to create releases/tags
    environment:
      name: release
    steps:
      - name: Checkout (full history for merge-base)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download all OTA artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: merged_ota
          merge-multiple: false
          path: merged_ota

      - name: Compute tag from sdkconfig.defaults and branch distance
        id: tag
        shell: bash
        run: |
          set -euo pipefail
          SDKCFG_DEF="esp32/sdkconfig.defaults"

          ver_major=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MAJOR=' "$SDKCFG_DEF" | cut -d= -f2)
          ver_minor=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_MINOR=' "$SDKCFG_DEF" | cut -d= -f2)
          ver_patch=$(grep -E '^CONFIG_HASS_ENVIRONMENT_SENSOR_VERSION_PATCH=' "$SDKCFG_DEF" | cut -d= -f2)
          if [[ -z "${ver_major}" || -z "${ver_minor}" || -z "${ver_patch}" ]]; then
            echo "Failed to read version from $SDKCFG_DEF"
            exit 1
          fi
          semver="${ver_major}.${ver_minor}.${ver_patch}"

          branch="${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          safe_branch="${branch//\//-}"

          git fetch --prune --tags origin

          if [[ "$branch" == "main" ]]; then
            tag="${semver}"
          else
            # number of commits since branch point with main
            base="$(git merge-base "origin/main" HEAD)"
            if [[ -z "$base" ]]; then
              echo "Could not determine merge-base with origin/main"
              exit 1
            fi
            count="$(git rev-list --count "${base}..HEAD")"
            tag="${semver}-dev-${safe_branch}-${count}"
          fi

          # Fail if tag already exists
          if git rev-parse -q --verify "refs/tags/${tag}" >/dev/null; then
            echo "Tag '${tag}' already exists."
            exit 1
          fi

          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "semver=${semver}" >> "$GITHUB_OUTPUT"
      
      - name: Install jq (if needed)
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: Update index.json with release URL
        run: |
          BASE_URL="https://github.com/${GITHUB_REPOSITORY}/releases/download/${{ steps.tag.outputs.tag }}/"
          jq --arg base "$BASE_URL" '.firmwares |= map(.binary_url = $base + .binary_url)' merged_ota/index.json > tmp && mv tmp merged_ota/index.json

      - name: Merge OTA index into repo and commit
        shell: bash
        run: |
          set -euo pipefail
          BASE="esp32/ota/index.json"
          ADD="merged_ota/index.json"
          OUT="esp32/ota/index.json"
      
          if [[ ! -f "$BASE" ]]; then
            echo "Base index not found at $BASE"; exit 1
          fi
          if [[ ! -f "$ADD" ]]; then
            echo "Add index not found at $ADD"; exit 1
          fi
      
          # Remove all existing entries inside BASE where the `file_version` matches one inside ADD.
          # Then add all entries from ADD to BASE and save as OUT.
          jq -s '
            (.[1].firmwares | map(.file_version) | unique) as $new_vers
            | {
                firmwares:
                  (
                    .[0].firmwares
                    | map(select((.file_version as $v | any($new_vers[]; . == $v) | not)))
                  )
                  + .[1].firmwares
              }
          ' "$BASE" "$ADD" > "${OUT}.tmp"
      
          mv "${OUT}.tmp" "$OUT"
          
          rm -f $ADD
          cp $OUT $ADD

      - uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: Added latest release artifacts to 'esp32/ota/index.json'
          file_pattern: esp32/ota/index.json

      - name: Upload merged OTA bundle
        uses: actions/upload-artifact@v4
        with:
          name: release_ota
          path: merged_ota

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          generate_release_notes: true
          files: |
            merged_ota/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}